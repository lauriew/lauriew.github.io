    agency: "IBM"
    duration: "August 15, 2008 – August 14, 2009"
    pi: "Laurie Williams"
    amount: "$23,318"
    description: "Funding to support PhD for Sarah Smith Heckman"

  - title: "Requirements Definition, Estimation, Clarification, and Validation in Jazz"
    agency: "IBM"
