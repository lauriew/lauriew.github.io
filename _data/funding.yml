  - title: "Use of Affordable Open Source Systems by Rural/Small-Practice Health Professionals"
    agency: "Agency for Healthcare Research and Quality (AHRQ)"
    duration: "September 2009 – September 2011"
    pi: "Laurie Williams and Mladen Vouk (NCSU)"
    co_pi: "Jaqueline Halladay (UNC-CH)"
    amount: "$298,712"
    description: "National efforts are focused on improving medical quality and reducing medical costs by implementing standardized electronic medical record keeping which enables secure exchange of health information between different systems. However, rural health care providers and those who have small offices may not have the financial resources or expertise to purchase and maintain necessary expensive hardware and software applications which are necessary to join in this move toward electronic medical records (EMRs). We propose that the EMR application needs of rural and small-practice ambulatory health care providers be satisfied via open source EMR applications that are reliable, secure, privacy-preserving, standards/regulations-based, and able to be integrated with other health care systems. Both hardware and software installation, usage, and maintenance are securely optimized to improve affordability via a virtual computing environment."

  - title: "Defect Observability"
    agency: "ABB"
    duration: "August 2009 – May 2012"
    pi: "Laurie Williams"
    amount: "$170,234"
    description: "Real-time systems often exhibit some level of non-determinism with regard to defect observability. Testers frequently must run tests multiple times in order to have some assurance that the test actually passes. This costs ABB (and industry in general) significant time and effort. We study these types of defects to understand why they exhibit non-determinism and what techniques or tools can be used to better observe the software and control the non-determinism."

  - title: "Open Source Health Care and the Virtual Computing Laboratory"
    agency: "IBM"
    duration: "September 1, 2009 – August 31, 2010"
    pi: "Laurie Williams"
    amount: "$20,000"
    description: "National efforts are focused on improving medical quality and reducing medical costs by implementing standardized electronic medical record keeping which enables secure exchange of health information between different systems. Our project researches an affordable and secure solution for hosting open source EMRs on a cloud/virtual computing platform."

  - title: "On the Use of Software Metrics as a Predictor of Software Security Problems"
    agency: "Army Research Office"
    duration: "July 2008 – December 2009"
    pi: "Laurie Williams"
    amount: "$117,413"
    description: "Extensive research has shown that software metrics can be used to identify fault- and failure-pronecomponents and to predict the overall quality of a system early and throughout the software development lifecycle, before products are released for use. We seek to extend this work to identify security metrics to effectively identifyvulnerability-prone and attack-prone componentsof software run in a virtualized computing environment and to predict the overall security of the virtualized system prior to release. Specifically, we will examine the capability of security metrics obtained from code artifacts, inspections, and testing to highlight security for the risk-based prioritization of re-design, inspection, and testing efforts to fortify software as necessary."

